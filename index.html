      <div class="workspace-grid">

          <form id="generation-form" novalidate>
            <section class="section quick-actions">

              <div class="size-row">

                  <button type="button" class="size-btn" data-size="2048">2K</button>
                  <button type="button" class="size-btn" data-size="1024">1K</button>
                </div>
                <div class="mode-options" role="group" aria-label="Mode selection">
                  <button type="button" class="mode-btn active" data-mode="image">Image</button>
                  <button type="button" class="mode-btn" data-mode="video">Video</button>
                </div>
              </div>
              <input id="width" name="width" type="hidden" value="1024" />
              <input id="height" name="height" type="hidden" value="1024" />
              <div class="field-row">
                <div class="field">
                  <label for="aspectRatio">Aspect Ratio</label>
                  <select id="aspectRatio" name="aspectRatio">
                    <option value="16:9" selected>16:9</option>
                    <option value="9:16">9:16</option>
                    <option value="4:5">4:5</option>
                    <option value="5:4">5:4</option>
                    <option value="3:2">3:2</option>
                    <option value="1:1">1:1</option>
                  </select>
                </div>
                <div class="field">
                  <label for="format">Format</label>
                  <select id="format" name="format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                    <option value="mp4">MP4</option>
                  </select>
                </div>
              </div>
            </section>
            <section class="section model-section">
              <h2>Model</h2>
              <div class="model-options" role="group" aria-label="Model selection">
                <button type="button" class="model-btn active" data-model="nano-banana-pro" data-default="true">Nano Banana üçå</button>
                <button type="button" class="model-btn" data-model="a2e-ai">A2E üçë</button>
                <button type="button" class="model-btn" data-model="gemini">Gemini ü•í</button>
              </div>
              <input id="mode" name="mode" type="hidden" value="image" />
              <input id="model" name="model" type="hidden" value="nano-banana-pro" />
              <div class="field">
                <label for="saveFolder">Save Folder</label>
                <select id="saveFolder" name="saveFolder">
                  <option value="none">No folder</option>
                  <option value="renders" selected>Renders</option>
                </select>
              </div>
              <div class="field">
                <label for="referenceInput">Reference Image/Video</label>
                <input id="referenceInput" name="referenceInput" type="file" accept="image/*,video/*" />
              </div>
            </section>
            <section class="section">
              <div class="field">
                <label for="prompt">Prompt</label>

                        stroke-linecap="round"

                    </svg>

                  <span>Generate</span>
                </button>
              </div>
            </section>

            <section class="section hidden" id="a2eSection">
              <h2>a2e AI - Uncensored Controls</h2>
              <div class="field-row">
                <div class="field">
                  <label for="a2eStyle">Style Mode</label>
                  <select id="a2eStyle" name="a2eStyle">
                    <option value="raw-realism">Raw Realism</option>
                    <option value="cinema-grit">Cinema Grit</option>
                    <option value="dreamcraft">Dreamcraft</option>
                    <option value="stylized">Stylized</option>
                  </select>
                </div>
                <div class="field">
                  <label for="a2eCameraMotion">Camera Motion</label>
                  <select id="a2eCameraMotion" name="a2eCameraMotion">
                    <option value="none">None</option>
                    <option value="dolly-in">Dolly In</option>
                    <option value="orbit">Orbit</option>
                    <option value="handheld">Handheld</option>
                    <option value="drone-rise">Drone Rise</option>
                  </select>
                </div>
              </div>
              <div class="field-row">
                <div class="field">
                  <label for="a2eDuration">Video Duration (sec)</label>
                  <input id="a2eDuration" name="a2eDuration" type="number" min="1" max="30" value="6" />
                </div>
                <div class="field">
                  <label for="a2eFps">FPS</label>
                  <input id="a2eFps" name="a2eFps" type="number" min="8" max="60" value="24" />
                </div>
              </div>
              <div class="toggle-list">
                <label class="toggle"><input id="a2eUncensored" name="a2eUncensored" type="checkbox" checked /><span>Uncensored Mode</span></label>
                <label class="toggle"><input id="a2eLoop" name="a2eLoop" type="checkbox" /><span>Seamless Loop</span></label>
                <label class="toggle"><input id="a2eStabilize" name="a2eStabilize" type="checkbox" checked /><span>Motion Stabilize</span></label>
                <label class="toggle"><input id="a2eNSFWEnhance" name="a2eNSFWEnhance" type="checkbox" /><span>Mature Detail Enhance</span></label>
              </div>
            </section>
          </form>

        <main class="panel output-panel">
